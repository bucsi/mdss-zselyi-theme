name: Build and deploy
on: [workflow_dispatch]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Install dependencies
              run: npm install
            - name: Build
              run: npm run build
            - name: Create release
              uses: ncipollo/release-action@v1
              with:
                  artifacts: "build/*.css"
                  token: ${{ secrets.GITHUB_TOKEN }}
